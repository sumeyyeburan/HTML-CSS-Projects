<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Box</title>
        <meta name="description" content="Search Box">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Arama kutusu ve ikon için bir div oluşturuluyor -->
        <div class="search">
            <!-- Kullanıcıdan metin girişi alacak input kutusu -->
            <input type="text" class="tbox">
            <!-- Arama butonu -->
            <a class="btn">
                <i class="fa-solid fa-magnifying-glass"></i> <!-- Font Awesome'dan büyüteç ikonu -->
            </a>
        </div>
    </body>
</html>
